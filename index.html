<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main" >
        <h2 class="title">Title</h2>
        <div class="game">
            <div :class="{x : el == 1, o: el == -1}" class="random" v-for="(el, idx) in list" @click="turn(idx)"> </div>
        </div>
        <div v-if="player == 1" class="player player1">Player 1</div>
        <div v-else class="player player2">Player 2</div>
        <div class="buttons">
            <button class="player btn" @click="reset" >reset</button>
            <button class="player rules">rules</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    
</body>
</html>
